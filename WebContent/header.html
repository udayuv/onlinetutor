<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Online Tutor</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

        <a class="nav-link" href="home.jsp">Home <span class="sr-only">(current)</span></a>

        <a class="nav-link" href=# data-toggle="modal" data-target="#exampleModal">Register</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
<div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register Here</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- register information -->
                    <form id="in_registration_form " action="RegUser" method="post">
            
                        <div class="form-group">
                            <input type="text" class="form-control" id="reg_phone" name="reg_phone" required="" pattern="[0-9]{10}" placeholder="Mobile Number">
                        </div>
    
                        <div class="form-group">
                            <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="Password" required >
                        </div>
    
                        <div class="form-group">
                            <input type="password" class="form-control" id="reg_retype_password" name="reg_retype_password" required="" placeholder="Confirm Password">
                        </div>

	                        <div class="form-group">
	                            <select name="secQues" id="secQues" class="form-control form-control-sm">
	                            
	                            <option value= "">Choose Security Question</option>
	                            <option value= "BirthPlace">Insert Your Birth Place</option>
	                            <option value= "PetName">Insert Your Pet Name</option>
	                            </select>
	                            <br>
	                       <input type="text" class="form-control" id="secAns" name="secAns" required="" placeholder="Security Question's Answer">
	                        
                        </div>
                        
                        <div class="form-group">
                            <input type="radio" id="customRadio1" name="reg_userType" onclick="showDiv();" value="T" required>
                            <label >Tutor</label>
                            
							&nbsp;&nbsp;
                            <input type="radio" id="customRadio2" name="reg_userType" onclick="hideDiv();" value="S" required>
                            <label >Student</label>
                        </div>
                        <div id="toggleDiv" class="hide">
                        <div class="form-group">
                            <select name="qual" id="qual" class="form-control form-control-sm">
                            <option value= "">Choose..</option>
                            <option value= "B.tech">B.tech</option>
                            <option value= "M.tech">M.tech</option>
                            <option value= "Bsc">Bsc</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <input type="number" class="form-control" id="exp" name="exp" placeholder="Experience">
                        </div>
                        </div>
    
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary">Register</button> &nbsp;Already Registered? <a href="home.jsp">Login</a>
                        </div>
                    </form>   
                    <script>
                    
                    	function hideDiv(){
                    		debugger;
                    		  document.getElementById('toggleDiv').style.display ='none';
                    		}
                    		function showDiv(){
                    			debugger;
                    		  document.getElementById('toggleDiv').style.display = 'block';
                    		}
                    </script> 
      </div>

    </div>
  </div>
</div>
</body>
